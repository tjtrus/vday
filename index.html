<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? ‚ù§Ô∏è</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Pacifico&display=swap');

        body {
            text-align: center;
            font-family: 'Dancing Script', cursive;
            margin: 0;
            padding: 0;
            background-color: #ffe6e6;
            background-image: url('https://www.transparenttextures.com/patterns/heart-pattern.png');
            color: #d63384;
            overflow: hidden;
        }
        h1 {
            font-size: 3em;
            margin-top: 50px;
        }
        img {
            width: 300px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }
        .btn {
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            cursor: pointer;
            border-radius: 25px;
            transition: all 0.3s;
            position: absolute;
        }
        #yesBtn {
            background-color: #ff4d79;
            color: white;
            font-family: 'Pacifico', cursive;
            left: 45%;
            top: 65%;
        }
        #yesBtn:hover {
            background-color: #e60050;
        }
        #noBtn {
            background-color: white;
            color: #ff4d79;
            border: 2px solid #ff4d79;
            font-family: 'Pacifico', cursive;
            left: 55%;
            top: 65%;
        }
        #noBtn:hover {
            background-color: #ff4d79;
            color: white;
        }
    </style>
</head>
<body>

    <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
    <img id="gif" src="https://media.giphy.com/media/26AHONQ79FdWZhAI0/giphy.gif" alt="Cute Penguin GIF">
    
    <div>
        <button id="yesBtn" class="btn">Yes üíò</button>
        <button id="noBtn" class="btn">No üò¢</button>
    </div>

    <script>
        const gifs = [
            "https://media.giphy.com/media/26AHONQ79FdWZhAI0/giphy.gif",
            "https://media.giphy.com/media/KztT8S4HEGtQQ/giphy.gif",
            "https://media.giphy.com/media/3o6Zt481isNVuQI1l6/giphy.gif",
            "https://media.giphy.com/media/l0MYKDrj6SXHzM6Ac/giphy.gif",
            "https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif",
            "https://media.giphy.com/media/5xtDarIN81U0KvlnPfy/giphy.gif"
        ];

        let gifIndex = 0;
        let noBtn = document.getElementById("noBtn");
        let yesBtn = document.getElementById("yesBtn");

        noBtn.addEventListener("click", function() {
            gifIndex = (gifIndex + 1) % gifs.length;
            document.getElementById("gif").src = gifs[gifIndex];

            // Move buttons randomly
            let x = Math.random() * (window.innerWidth - 150);
            let y = Math.random() * (window.innerHeight - 100);
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;

            x = Math.random() * (window.innerWidth - 150);
            y = Math.random() * (window.innerHeight - 100);
            yesBtn.style.left = `${x}px`;
            yesBtn.style.top = `${y}px`;
        });

        yesBtn.addEventListener("click", function() {
            document.body.innerHTML = `
                <h1>Yay! You made my heart flutter! üíñ</h1>
                <img src="https://media.giphy.com/media/l3vR9nZZL9E2yyMQ8/giphy.gif" alt="Happy Penguin GIF">
                <p>Best decision ever! üêßüíò</p>
                <canvas id="confetti"></canvas>
                <script>
                    const canvas = document.getElementById('confetti');
                    const ctx = canvas.getContext('2d');
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;

                    const particles = [];
                    function createParticle() {
                        return {
                            x: Math.random() * canvas.width,
                            y: Math.random() * canvas.height,
                            r: Math.random() * 6 + 2,
                            color: 'hsl(' + Math.random() * 360 + ', 100%, 70%)',
                            speedX: Math.random() * 2 - 1,
                            speedY: Math.random() * 2 + 1
                        };
                    }

                    for (let i = 0; i < 100; i++) {
                        particles.push(createParticle());
                    }

                    function drawParticles() {
                        ctx.clearRect(0, 0, canvas.width, canvas.height);
                        particles.forEach(p => {
                            ctx.fillStyle = p.color;
                            ctx.beginPath();
                            ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
                            ctx.fill();
                            p.x += p.speedX;
                            p.y += p.speedY;
                            if (p.y > canvas.height) p.y = 0;
                        });
                        requestAnimationFrame(drawParticles);
                    }
                    drawParticles();
                </script>
            `;
        });
    </script>

</body>
</html>
